name: Question
description: Ask something
title: "[Question] "
labels: ["question"]
body:
  - type: textarea
    id: question
    attributes:
      label: Question
    validations:
      required: true
  - type: input
    id: plugin-version
    attributes:
      label: Plugin Version
      description: What version of mineflow are you running?
      placeholder: 2.0.0
  - type: textarea
    id: additional-information
    attributes:
      label: Additional Information
      description: Please attach screenshots or exported files of relevant recipes if any.
